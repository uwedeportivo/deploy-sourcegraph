apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Saved search query runner / notification service.
  labels:
    deploy: sourcegraph
  name: query-runner
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: query-runner
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: query-runner
    spec:
      containers:
      - env: null
        image: index.docker.io/sourcegraph/query-runner:3.6.0-rc.2@sha256:cbedaef6bf50c2e3187793b3e1b87da435de08ee05744d6d3f19b019325e164d
        name: query-runner
        ports:
        - containerPort: 3183
          name: http
        terminationMessagePolicy: FallbackToLogsOnError
      securityContext:
        runAsUser: 0
